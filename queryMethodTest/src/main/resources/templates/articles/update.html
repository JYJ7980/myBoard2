<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <form class="container" th:action="@{/articles/update}" method="post">
        <div class="mb3">
           <label class="form-label">제목</label>
           <input type="text" name="title" class="form-control" th:field="${articleDto.title}">
        </div>
        <div class="mb3">
            <label class="form-label">내용</label>
            <input type="textarea" name="content" class="form-control" th:field="${articleDto.content}" row="3">
        </div>
        <input type="hidden" th:field="${articleDto.id}">
        <input type="submit" value="수정" class="btn btn-primary">
        <a th:href="@{/articles/delete/{id}(id=${articleDto.id})}">삭제</a>
        <a th:href="@{/}">Back</a>
    </form>
</div>

</body>
</html>
